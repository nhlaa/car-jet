<!DOCTYPE html>
<html lang="ar">
<head>
    <title>CAR-GET</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <link href="assets/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header-booking">
    <div class="header-booking-title">اهلاً بك , محمد!</div>
</div>
<div class="user-circle">
    <a href="#"><i class="far fa-user"></i></a>
</div>
<div class="account-user">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text" ><i class="far fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="محمد احمد"
                               aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="******"
                               aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="+012345678"
                               aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="far fa-map"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="محافظة القاهرة"
                               aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i
                                    class="fas fa-map-marker-alt"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="ميدان التحرير"
                               aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </form>

                <button type="button" class="btn btn-secondary">تعديل</button>
                <button type="button" class="btn btn-secondary sec-btn"> حفظ</button>
            </div>
        </div>
    </div>
</div>


<!--footer-->
<footer class="footer">
    <div class="footer-down">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-md-4">
                    <a href="account.html" class="active">
                        <i class="far fa-user"></i>
                        <p>الحساب</p>
                    </a>
                </div>
                <div class="col-xl-4 col-md-4">
                    <a href="booking-ride.html">
                        <i class="fas fa-bus-alt"></i>
                        <p>الحجز</p>
                    </a>
                </div>
                <div class="col-xl-4 col-md-4">
                    <a href="wallet.html">
                        <i class="fas fa-wallet"></i>
                        <p>المحفظة</p>
                    </a>
                </div>


            </div>
        </div>
    </div>
</footer>




<script src="assets/js/popper.min.js"></script>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
