<!DOCTYPE html>
<html lang="ar">
<head>
    <title>CAR-GET</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <link href="assets/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header-booking">
    <div class="header-booking-title">اختر مكانك فى الباص</div>
</div>

<div class="seat-card">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="bus-img">
                    <!--  -->
                    <img src="assets/images/bus-1.png" alt="">
                    <!--<img src="assets/images/bus-2.png" alt="">-->
                    <!--<img src="assets/images/bus-3.png" alt="">-->
                    <!--<img src="assets/images/bus-4.png" alt="">-->
                </div>
            </div>
            <div class="col-sm-6">
                <div class="seat-company super-jet">سوبر جيت</div>
<!--                <div class="seat-company super-elite-lux">سوبر ايليت لوكس</div>-->
<!--                <div class="seat-company super-max">سوبر ماكس</div>-->
<!--                <div class="seat-company super-classic">سوبر كلاسيك</div>-->
                <div class="seat-time">
                    12:30
                    <span>ص</span>
                </div>
            </div>
            <div class="col-sm-3 icon">
                <i class="fas fa-square" style="color: #999999;"> متاح </i>
                <i class="fas fa-square" style="color: #02CA03;"> محجوز</i>
                <i class="fas fa-square" style="color: #071335;"> غير متاح </i>
            </div>

        </div>
    </div>
</div>

<div class="chair-card">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 right-side">
                <span class="seat-number reserved">D</span>
            </div>
            <div class="col-sm-6 left-side cash-seat">
                <i class="fas fa-square"></i>
                4 مقاعد * 250
                <p><span>1000</span>جنية</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 right-side">
                <span class="seat-number">1</span>
                <span class="seat-number">2</span>
            </div>
            <div class="col-sm-6 left-side">
                <span class="seat-number">3</span>
                <span class="seat-number">4</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 right-side">
                <span class="seat-number reserved">5</span>
                <span class="seat-number reserved">6</span>
            </div>
            <div class="col-sm-6 left-side">
                <span class="seat-number">7</span>
                <span class="seat-number">8</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 right-side">
                <span class="seat-number">9</span>
                <span class="seat-number">10</span>
            </div>
            <div class="col-sm-6 left-side">
                <span class="seat-number">11</span>
                <span class="seat-number">12</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 right-side">
                <span class="seat-number">13</span>
                <span class="seat-number">14</span>
            </div>
            <div class="col-sm-6 left-side">
                <span class="seat-number">15</span>
                <span class="seat-number">16</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 right-side">

            </div>
            <div class="col-sm-6 left-side">
                <span class="seat-number">19</span>
                <span class="seat-number">20</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 right-side">

            </div>
            <div class="col-sm-6 left-side">
                <span class="seat-number">21</span>
                <span class="seat-number">22</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 right-side">
                <span class="seat-number">17</span>
                <span class="seat-number">18</span>
            </div>
            <div class="col-sm-6 left-side">
                <span class="seat-number">23</span>
                <span class="seat-number">24</span>
            </div>
        </div>
    </div>
</div>
<div class="search-ride col-xl-3 col-md-3 search-seat">
    <a href="booking-invoice.html" class="btn btn-primary">
        حجز
    </a>
</div>
<!--footer-->

    <div class="footer-down">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-md-4">
                    <a href="account.html">
                        <i class="far fa-user"></i>
                        <p>الحساب</p>
                    </a>
                </div>
                <div class="col-xl-4 col-md-4">
                    <a href="booking-ride.html" class="active">

                    </a>
                </div>
                <div class="col-xl-4 col-md-4">

                        <i class="fas fa-wallet"></i>
                        <p>المحفظة</p>
                    </a>
                </div>


            </div>
        </div>

</footer>
